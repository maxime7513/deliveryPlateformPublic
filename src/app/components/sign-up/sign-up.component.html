<div class="background">
<form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Name" formControlName="name"/>
        <mat-error *ngIf="name.hasError('required')">
          Le nom est obligatoire
        </mat-error>
    </mat-form-field>

    <mat-form-field apparence="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="nom@mail.com" formControlName="email" type="email"/>
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Merci de renseignez une adresse mail valide
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          L'email est obligatoire
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password"/>
        <mat-error *ngIf="password.hasError('required')">
          Mot de passe obligatoire
        </mat-error>
        <mat-error *ngIf="password.hasError('minlength')">
          Le mot de passe doit comporter au moins 6 caract√®res
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Confirmer mot de passe</mat-label>
        <input matInput type="password" placeholder="Confirm Password"formControlName="confirmPassword"/>
    </mat-form-field>

    <mat-error *ngIf="signUpForm.hasError('passwordsDontMatch')" class="dontmatch">
      Les deux mots de passe doivent correspondrent
    </mat-error>
    
    <div>
        <button type="submit" mat-raised-button color="primary">
          S'inscrire !
        </button>
    </div>
</form>
</div>
