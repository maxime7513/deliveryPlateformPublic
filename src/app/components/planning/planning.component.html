<h1 *ngIf="userRole != 'woozoo'">Planning</h1>
<h1 *ngIf="userRole == 'woozoo'">Planning {{societeSelectionne}}</h1>
<div class="date">
  <mat-form-field>
    <mat-label>Choisir une date</mat-label>
    <input readonly matInput [matDatepicker]="picker" (dateChange)="afficherCrenauParSemaine(societeSelectionne)" [(ngModel)]="defaultDatePicker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div *ngIf="userRole == 'woozoo'" class="icone_societe">
    <img *ngFor="let societe of societes" src="/assets/images/icone_{{societe}}.png" alt="{{societe}}" (click)="chargerPlanningSociete(societe)" matTooltip="{{societe}}">
</div>

<div class="table-wrapper">
    <table class="fl-table">
        <thead>
          <tr>
            <th><mat-icon>schedule</mat-icon></th>
            <th>Lundi</th>
            <th>Mardi</th>
            <th>Mercredi</th>
            <th>Jeudi</th>
            <th>Vendredi</th>
            <th>Samedi</th>
            <th>Dimanche</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heure of heures; index as i">
            <td>{{heure}}/{{heure + 1}}h</td>
            <td *ngFor="let jour of jours" [class.active]="crenaux | returnComplet: jour : i">
              <mat-icon class="complet">how_to_reg</mat-icon>
              <span [innerHTML]="crenaux | returnPlanning: jour : i"></span>
              <mat-icon *ngIf="crenaux | returnInscrit: jour : i" (click)="openDialogModal(returnCrenauId(jour,i))" class="voir_livreur" matTooltip="voir livreurs sur ce crÃ©neau">person_search</mat-icon>
            </td>
          </tr>
        <tbody>
    </table>
</div>

<div class="blur"></div>
