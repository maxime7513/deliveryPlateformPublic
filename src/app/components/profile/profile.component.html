<div class="profil-container" *ngIf=" user$ | async as user">
  <p>{{ user.displayName }}</p>
  <div class="profile-image">
    <img [src]="user.photoURL ?? '/assets/images/profil.jpg'"/>
    <button mat-mini-fab (click)="inputField.click()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <input #inputField hidden type="file" (change)="uploadImage($event, user)" />

    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="firstName"
          placeholder="First Name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="lastName"
          placeholder="Last Name"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="displayName"
          placeholder="Display Name"
        />
      <mat-error *ngIf="displayName.hasError('required')">
        Pseudo obligatoire
      </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          type="tel"
          matInput
          formControlName="phone"
          placeholder="Phone"
        />
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary">
      <mat-icon>how_to_reg</mat-icon>
      Enregistrer
    </button>
  </form>

</div>
