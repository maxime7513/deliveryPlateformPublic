<div class="background">
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Adresse email" formControlName="email" type="email"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="Mot de passe" formControlName="password" />
      <mat-error *ngIf="password.hasError('required')">
        Mot de passe obligatoire
      </mat-error>
      <mat-error *ngIf="password.hasError('minlength')">
        Le mot de passe doit comporter au moins 6 caract√®res
      </mat-error>
    </mat-form-field>
    <div>
        <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
  </form>
</div>
